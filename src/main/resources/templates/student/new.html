<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Ben Farren">
    <link href="/src/main/resources/static/css/bootstrap.css" type="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <title>eRegistrar - New Student</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-dark bg-primary">
        <a style="font-size: 20px; padding-right: 3em;" class="navbar-brand" href="/eregistrar/home">eRegistrar - Student Registration System</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="margin: 15px; border-left: white 3px solid; padding-left: 3em; padding-right: 2em; text-align: center">
                    <a class="nav-link" href="/eregistrar/student/list">Manage students</a>
                </li>
            </ul>
        </div>
    </nav>

	
    <div style="padding-top:1em;" class="container">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">Student Registration Form</span>
        </div>

        <form id="newstudentForm" method="post" action="/eregistrar/student/new" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId" th:value="${student.studentId}"/>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control"
                                   th:value="${student.firstName}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="middleName">Middle name</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  class="alert alert-danger"></span>
                            <input id="middleName" name="middleName" type="text" class="form-control"
                                   th:value="${student.middleName}">
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                	<div class="col-md-5">
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control"
                                   th:value="${student.lastName}">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="studentNumber">Student number</label>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                  class="alert alert-danger"></span>
                            <input id="studentNumber" name="studentNumber" type="text" class="form-control" th:value="${student.studentNumber}">
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="cgpa">CGPA</label>
                            <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                  class="alert alert-danger"></span>
                            <input id="cgpa" name="cgpa" type="text" class="form-control"
                                   aria-describedby="cgpaHelp" placeholder="0.00"
                                   pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                   th:value="${student.cgpa}">
                            <small id="cgpaFeeHelp" class="form-text text-muted">Enter a valid decimal amount to two places; eg. 2.25</small>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="enrollmentDate">Enrollment date</label>
                            <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                                  class="alert alert-danger"></span>
                            <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                                   th:value="${student.enrollmentDate}">
                        </div>
                    </div>
                </div>

                <div class="row">
                	<div class="col-md-5">
                	</div>
                    <div class="col-md-5">
                        <div class="form-group">
                        	<label for="isInternational">International</label>
                        	<form id="searchstudentForm" th:value="${student.isInternational}">
				 				<select name="isInternational">
				 					<option value="No">No</option>
				 					<option value="Yes">Yes</option>
							 	</select>
				 			</form>
                            <!-- <label for="isInternational">International</label>
                            <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"
                                  class="alert alert-danger"></span>
                            <input id="isInternational" name="isInternational" type="text" class="form-control"
                                   th:value="${student.isInternational}">
                              -->
                        </div>
                    </div>
                    
                </div>
                <div style="float:right;">
                    <a href="/eregistrar/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save student</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
